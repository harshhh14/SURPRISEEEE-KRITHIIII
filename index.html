<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Moon 🌙</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #f4d03f;
    }
    form {
      margin-top: 30px;
    }
    .question {
      margin: 20px 0;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: #f4d03f;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .thankyou-message {
      display: none;
      font-size: 24px;
      color: #77dd77;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>The Moon is Beautiful, Isn't It? ❤️🧿🌕</h1>
  <form id="moonForm">
    <div class="question">
      <label>1. Would you mind being called "My Moon" forever?</label><br />
      <select name="q1">
        <option>I don’t mind</option>
        <option>Maybe...</option>
      </select>
    </div>
    <div class="question">
      <label>2. Do you like me even a lil (ithuuu sa 🤌🏻)?</label><br />
      <select name="q2">
        <option>A lil...</option>
        <option>Not at all :)</option>
      </select>
    </div>
    <div class="question">
      <label>3. Would you mind staying for longer (maybe forever)?</label><br />
      <select name="q3">
        <option>Maybe... 💌</option>
        <option>Absolutely Yess!</option>
      </select>
    </div>
    <div class="question">
      <label>4. Can I get my birthday wish fulfilled soon?</label><br />
      <select name="q4">
        <option>Maybe...</option>
        <option>I'll think about it!!</option>
      </select>
    </div>
    <div class="question">
      <label>5. Can we go and watch that flower festival together?</label><br />
      <select name="q5">
        <option>Yess Yess</option>
        <option>We'll Think about it!! 😋</option>
      </select>
    </div>
    <button type="submit">Send 🌙</button>
  </form>

  <div class="thankyou-message" id="thankyou">
    Thank you, Krithiiii! 💛 <br />
    You just made someone's day 🌸
  </div>

  <script>
    const form = document.getElementById('moonForm');
    const thankyou = document.getElementById('thankyou');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch("https://script.google.com/macros/s/AKfycbwP0IJaeSrG1ueNK1xi4LS5uIyz5Bl0gCtN62KZfWvMGy0nTqovLqxC6hlhuyA4WoBuAg/exec", {
        method: "POST",
        body: new FormData(form)
      })
      .then(() => {
        form.style.display = "none";
        thankyou.style.display = "block";
      })
      .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
