<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Moon 🌙</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Indie Flower', cursive;
      color: #f4d03f;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }
    form {
      margin-top: 30px;
      animation: fadeIn 2.5s ease-in-out;
    }
    .question {
      margin: 20px 0;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      background: #fefefe;
      color: #000;
    }
    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      background: #f4d03f;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ffe657;
      transform: scale(1.05);
    }
    .thankyou-message {
      display: none;
      font-size: 24px;
      color: #77dd77;
      margin-top: 40px;
      font-family: 'Indie Flower', cursive;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .moon {
      font-size: 60px;
      animation: glow 2s infinite ease-in-out alternate;
      margin-bottom: 20px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #f4d03f; }
      to { text-shadow: 0 0 25px #f4d03f, 0 0 40px #ffe657; }
    }
  </style>
</head>
<body>
  <div class="moon">🌕</div>
  <h1>The Moon is Beautiful, Isn't It? ❤️🧿🌕</h1>
  <form id="moonForm">
    <div class="question">
      <label>1. Would you mind being called "My Moon" forever?</label><br />
      <select name="q1">
        <option>I don’t mind</option>
        <option>Maybe...</option>
      </select>
    </div>
    <div class="question">
      <label>2. Do you miss me? (ithuuu sa 🤌🏻)</label><br />
      <select name="q2">
        <option>A lil...</option>
        <option>Not at all :)</option>
      </select>
    </div>
    <div class="question">
      <label>3. Would you mind staying for longer (maybe forever)?</label><br />
      <select name="q3">
        <option>Maybe... 💌</option>
        <option>Absolutely Yess!</option>
      </select>
    </div>
    <div class="question">
      <label>4. Can I get my birthday wish fulfilled soon?</label><br />
      <select name="q4">
        <option>Maybe...</option>
        <option>I'll think about it!!</option>
      </select>
    </div>
    <div class="question">
      <label>5. Can we go and watch that flower festival together?</label><br />
      <select name="q5">
        <option>Yess Yess</option>
        <option>We'll Think about it!! </option>
      </select>
    </div>
    <button type="submit">Send 🌙</button>
  </form>

  <div class="thankyou-message" id="thankyou">
    Thank you, Krithiiii! 💛 <br />
    KEEP SMILING MY MOON!
    You just made someone's day 🌸
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_d9b01775a6.mp3" type="audio/mpeg">
  </audio>

  <script>
    const form = document.getElementById('moonForm');
    const thankyou = document.getElementById('thankyou');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch("https://script.google.com/macros/s/AKfycbwP0IJaeSrG1ueNK1xi4LS5uIyz5Bl0gCtN62KZfWvMGy0nTqovLqxC6hlhuyA4WoBuAg/exec", {
        method: "POST",
        body: new FormData(form)
      })
      .then(() => {
        form.style.display = "none";
        thankyou.style.display = "block";
      })
      .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
